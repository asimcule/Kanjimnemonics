<!DOCTYPE html>
<head>
    <title>
        Post
    </title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"> {{ message }}</div>
    {% endfor %}
    {% endif %}

    <br>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="post"/>
    </form>
</body>
